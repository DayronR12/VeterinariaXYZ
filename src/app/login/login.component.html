<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            id="usuario"
            formControlName="usuario"
            placeholder="Ingrese su usuario"
            required
          />
          <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
            El usuario es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('usuario')?.hasError('pattern')">
            Formato de usuario inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            id="contra"
            formControlName="contra"
            placeholder="Ingrese su contraseña"
            required
          />
          <mat-error *ngIf="loginForm.get('contra')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="loginForm.get('contra')?.hasError('minlength')">
            La contraseña debe tener al menos 8 caracteres
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
